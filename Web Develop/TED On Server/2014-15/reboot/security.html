<html>
	<body>

		<style>
			.Square
				{
				width:150px;
				height: 150px;
				text-align:center;
				font-size: 50pt;
				font-weight: bold;
				font-family: Verdana;
				}
		</style>

		<script>
			var pinCode = "";
			//Once pin is hashed
			//1745954568
			function pressNum(num) {
				pinCode += num;
				document.getElementById("pinSpace").innerHTML = pinCode;
			}

			function clrNum() {
				pinCode = "";
				document.getElementById("pinSpace").innerHTML = "&nbsp;";

			}

			function getHashCode(s) {
				return s.split("").reduce(function(a,b){a=((a<<5)-a)+b.charCodeAt(0);return a&a},0);
			}

			function submit() {
				var hash = getHashCode(pinCode);
					if(hash == 1745954568)
						parent.reload();
					else
						document.getElementById("pinSpace").innerHTML = "Incorrect Pincode";
			}
		</script>



	<center><h1> Enter the pin-code </h1>
	<h2 id="pinSpace">&nbsp;</h2>

	<table border= "35" bgcolor= "#FFFFFF">
        <tr>
            <td id="s1" class= "Square" onclick="pressNum(1);">1</td>
            <td id="s2" class= "Square" onclick="pressNum(2);">2</td>
            <td id="s3" class= "Square" onclick="pressNum(3);">3</td>
        </tr>
        <tr>
            <td id="s4" class= "Square" onclick="pressNum(4);">4</td>
            <td id="s5" class= "Square" onclick="pressNum(5);">5</td>
            <td id="s6" class= "Square" onclick="pressNum(6);">6</td>
        </tr>
        <tr>
            <td id="s7" class= "Square" onclick="pressNum(7);">7</td>
            <td id="s8" class= "Square" onclick="pressNum(8);">8</td>
            <td id="s9" class= "Square" onclick="pressNum(9);">9</td>
        </tr>
		<tr>
            <td id="s7" class= "Square" onclick="clrNum();">CLR</td>
            <td id="s8" class= "Square" onclick="pressNum(0);">0</td>
            <td id="s9" class= "Square" onclick="submit();">SMT</td>
        </tr>
    </table></center>


	</body>
</html>
